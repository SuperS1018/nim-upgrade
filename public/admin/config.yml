  - name: webinar
    label: "Webinar Posts"
    editor:
      preview: true
    folder: content/webinars
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: External Link (optional), name: link, widget: string, required: false}
      - {label: External Image (optional), name: externalImage, widget: string, required: false}
      - {label: Title, name: title, widget: string}
      - {label: Excerpt, name: excerpt, widget: text}
      - label: 'Status'
        name: 'status'
        widget: 'select'
        options: ["Published", "Draft"]
        default: 'Draft'
      - {label: Date/Time (GMT-0), name: date, widget: datetime, format: "LLL"}
      - {label: Duration (minutes), name: duration, widget: number, required: false, default: '60'}
      - {label: Location (optional), name: location, widget: string, required: false}
      - {label: Widget ID (optional), name: widgetID, widget: string, required: false}
      - {label: Google Form Link, name: googleForm, widget: string, required: false}
      - label: 'Speaker'
        name: 'speaker'
        widget: 'list'
        required: false
        fields:
          - label: "Preset Speaker"
            name: "preset"
            widget: "list"
            collapsed: true
            max: 1
            required: false
            fields:
              - label: "Speaker"
                name: "speaker"
                widget: "relation"
                collection: "webinarSpeakers"
                searchFields: [ "title" ]
                valueField: "title"
                optionsLength: "1"
          - label: "Customized Speaker"
            name: "customized"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - {label: Name, name: speakerName, widget: string}
              - {label: Position, name: position, widget: string}
              - {label: Introduction, name: intro, widget: markdown}
              - {label: Profile Image, name: image, widget: image}
              - label: 'Social Media'
                name: 'socialMedia'
                widget: 'object'
                fields:
                  - {label: LinkedIn, name: linkedin, widget: string}
                  - {label: Twitter, name: twitter, widget: string, required: false}
                  - {label: GitHub, name: github, widget: string, required: false}
      - {label: Post Featured Image, name: postFeaturedImage, widget: image, required: false}
      - {label: Content, name: body, widget: markdown, required: false}
      - label: "CTA Banner"
        name: "ctaBanner"
        widget: "list"
        required: false
        fields:
          - label: "CTA Banner"
            name: "banner"
            widget: "relation"
            collection: "ctaBanners"
            searchFields: ["title"]
            valueField: "title"
            optionsLength: "1"
      - label: "Meta"
        required: false
        name: "meta"
        widget: "object"
        fields:
          - {label: Title, name: title, widget: string, required: false, pattern: [ "^.{0,60}$", "Must not exceed 60 characters" ]}
          - {label: Description, name: description, widget: text, required: false, pattern: ["^.{0,155}$", "Must not exceed 155 characters"]}
          - {label: Share Image (optional), name: shareImageUrl, widget: image, required: false}
          - {label: Canonical Link, name: canonicalLink, widget: string, required: false}
          - {label: Noindex, name: noindex, widget: boolean, required: false}
          - label: "Schema"
            name: "schema"
            widget: "list"
            fields:
              - { lable: JSON-LD, name: json, widget: text }

